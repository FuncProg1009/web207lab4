<app-slide></app-slide>
<div class="row">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of data">
    <div class="card h-100">
      <a routerLink="/Detail/{{product.id}}"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
      <div class="card-body">
        <h4 class="card-title">
          <a routerLink="/Detail/{{product.id}}">{{product.name}}</a>
        </h4>
        <h5>${{product.price}}</h5>
        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
      </div>
    </div>
  </div>
</div>
