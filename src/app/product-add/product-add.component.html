<h1>Thêm mới</h1>
<form *ngIf="add" action="" method="post" role="form">
  <div class="form-group">
    <label for="">NAME</label>
    <input [(ngModel)]="add.name" [ngModelOptions]="{standalone: true}" value="{{add.name}}" type="text" class="form-control"  placeholder="Input...">
  </div>
  <div class="form-group">
    <label for="">PRICE</label>
    <input [(ngModel)]="add.price" [ngModelOptions]="{standalone: true}" value="{{add.price}}" type="text" class="form-control" placeholder="Input...">
  </div>
  <button (click)="Insert(add)">Save</button>
</form>
